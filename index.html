<!doctype html> <html lang=en > <meta charset=UTF-8 > <meta name=viewport  content="width=device-width, initial-scale=1"> <link rel=stylesheet  href="/Website/css/franklin.css"> <link rel=stylesheet  href="/Website/css/basic.css"> <link rel=icon  href="/Website/assets/favicon.png"> <title>Franklin Example</title> <script src="/Website/libs/clipboard.min.js"></script> <script src="/Website/libs/backtotop.js"></script> <link rel=stylesheet  href="/Website/libs/all.min.css"> <link rel=stylesheet  href="/Website/libs/backtotop.css"> <header> <div class=blog-name ><a href="/Website/">学习随记</a></div> <nav> <ul> <li><a href="/Website/">索引</a> </ul> <img src="/Website/assets/hamburger.svg" id=menu-icon > <button id=back-to-top-btn  class="btnEntrance btnExit" onclick="smoothScrollBackToTop()";><i class="fas fa-angle-double-up"></i></button> </nav> </header> <div class=franklin-content ><p> <ul> <li><a href="/Website/windows11配置/">windows11配置</a> <li><a href="/Website/Pop!os系统配置/">Pop!os系统配置</a> <li><a href="/Website/Django建站">Django建站</a> <li><a href="/Website/systemd配置">systemd配置</a> </ul> </p> <div class=page-foot > <div class=copyright > &copy; cuijiahua. Last modified: 2022-01-09. </div> <div class=copyright > Website built with <a href="https://github.com/tlienart/Franklin.jl">Franklin.jl</a> and the <a href="https://julialang.org">Julia programming language</a> </div> </div> </div> <script> (function(){ // Get the elements. // - the 'pre' element. // - the 'div' with the 'paste-content' id. var pre = document.getElementsByTagName('pre'); // Add a copy button in the 'pre' element. // which only has the className of 'language-'. for (var i = 0; i < pre.length; i++) { var isLanguage = pre[i].children[0].className.indexOf('language-'); if ( isLanguage === 0 ) { var button = document.createElement('button'); button.className = 'copy-button'; button.textContent = 'Copy'; pre[i].appendChild(button); } }; // Run Clipboard var copyCode = new Clipboard('.copy-button', { target: function(trigger) { return trigger.previousElementSibling; } }); // On success: // - Change the "Copy" text to "Copied". // - Swap it to "Copy" in 2s. // - Lead user to the "contenteditable" area with Velocity scroll. copyCode.on('success', function(event) { event.clearSelection(); event.trigger.textContent = 'Copied'; window.setTimeout(function() { event.trigger.textContent = 'Copy'; }, 2000); }); // On error (Safari): // - Change the "Press Ctrl+C to copy" // - Swap it to "Copy" in 2s. copyCode.on('error', function(event) { event.trigger.textContent = 'Press "Ctrl + C" to copy'; window.setTimeout(function() { event.trigger.textContent = 'Copy'; }, 5000); }); })(); </script>
